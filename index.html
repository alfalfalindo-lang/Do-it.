<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>do it</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">

  <div class="logo-area">
    <div class="bolinhas">
      <div class="bola vermelha"></div>
      <div class="bola amarela"></div>
      <div class="bola verde"></div>
    </div>
    <h1 class="logo">do it</h1>
  </div>

  <button id="novoBtn" class="novo-btn">＋</button>

  <div class="menu">
    <button id="todasBtn">Todas</button>
    <button id="incompletasBtn">Incompletas</button>
    <button id="metasBtn">Metas</button>
  </div>

</div>

<div class="main">

  <div class="calendar-style">
    <div class="month" id="mesTopo"></div>
    <div class="day" id="diaTopo"></div>
  </div>

  <div id="lista"></div>

</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-box">
    <button class="fechar">×</button>
    <h2 id="modalTitulo">Nova tarefa</h2>
    <input type="text" id="titulo" placeholder="Digite aqui">
    <input type="date" id="data">
    <div class="cores">
      <button class="cor vermelha" data-cor="vermelha"></button>
      <button class="cor amarela" data-cor="amarela"></button>
      <button class="cor verde" data-cor="verde"></button>
    </div>
    <button id="criar">Criar</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
