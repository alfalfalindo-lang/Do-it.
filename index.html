<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Do It</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Barra lateral -->
  <aside class="sidebar">
    <div class="bolinhas">
      <span class="red"></span>
      <span class="yellow"></span>
      <span class="green"></span>
    </div>

    <button id="novoBtn">＋ Novo</button>
  </aside>

  <!-- Área principal -->
  <main class="main">
    <header class="topo">
      <div class="calendario">
        <span id="mes"></span>
        <strong id="dia"></strong>
      </div>
    </header>

    <section id="listaTarefas"></section>
  </main>

  <!-- Botão Post-it -->
  <button id="postItBtn" class="postit-btn">POST-IT</button>

  <!-- Modal nova tarefa -->
  <div class="modal" id="modal">
    <div class="modal-box grande">
      <h3>Novo lembrete</h3>

      <input type="text" id="titulo" placeholder="O que você quer fazer?">

      <input type="date" id="data">

      <div class="importancia">
        <span data-cor="red" class="red"></span>
        <span data-cor="yellow" class="yellow"></span>
        <span data-cor="green" class="green"></span>
      </div>

      <button id="criar">Criar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
