<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>do it</title>

<link href="https://fonts.cdnfonts.com/css/itc-american-typewriter" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="sidebar">

  <div class="topo-sidebar">
    <div class="bolinhas">
      <div class="bola vermelha"></div>
      <div class="bola amarela"></div>
      <div class="bola verde"></div>
    </div>
    <h1 class="logo">do it</h1>
  </div>

  <button id="novoBtn">Novo</button>
  <button id="notasBtn">Notas</button>

</div>

<div class="conteudo">
  <div class="calendario-topo" id="dataAtual"></div>
  <div id="listaTarefas"></div>
</div>

<!-- Modal Nova Tarefa -->
<div class="modal" id="modal">
  <div class="modal-box">
    <button class="fechar">×</button>

    <h2>Nova tarefa</h2>

    <input type="text" id="titulo" placeholder="Digite sua tarefa">

    <div class="opcoes">
      <select id="data">
        <option value="">Selecionar data</option>
      </select>

      <select id="importancia">
        <option value="vermelha">Importante</option>
        <option value="amarela">Dá pra fazer</option>
        <option value="verde">Se quiser eu faço</option>
      </select>
    </div>

    <button id="criar">Criar</button>
  </div>
</div>

<!-- Modal Notas -->
<div class="modal" id="modalNotas">
  <div class="notas-box">
    <button class="fechar-notas">×</button>

    <div class="bloco-notas">
      <textarea id="paginaAtual" placeholder="Escreva suas anotações..."></textarea>
    </div>

    <div class="controle-notas">
      <button id="paginaAnterior">◀</button>
      <span id="numeroPagina">1</span>
      <button id="proximaPagina">▶</button>
      <button id="novaPagina">＋</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
