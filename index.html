<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Do It</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="bolinhas">
      <span class="red"></span>
      <span class="yellow"></span>
      <span class="green"></span>
    </div>

    <button id="novoBtn">＋ Novo</button>
  </aside>
  <button id="notasBtn">Notas</button>


  <!-- Área principal -->
  <main class="main">
    <header class="topo">
      <div class="calendario">
        <span id="mes"></span>
        <strong id="dia"></strong>
      </div>
    </header>

    <section id="listaTarefas"></section>
  </main>

  <!-- Botão Post-it -->
  <button id="postItBtn" class="postit-btn">POST-IT</button>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <button class="fechar-modal">×</button>
      <h3>Novo lembrete</h3>

      <input id="titulo" type="text" placeholder="O que você quer fazer?">
      <input id="data" type="date">

      <div class="importancia">
        <span class="red" data-cor="red"></span>
        <span class="yellow" data-cor="yellow"></span>
        <span class="green" data-cor="green"></span>
      </div>

      <button id="criar">Criar</button>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Modal Notas -->
<div class="modal" id="modalNotas">
  <div class="notas-box">
    <button class="fechar-notas">×</button>

    <div class="bloco-notas">
      <textarea id="paginaAtual" placeholder="Escreva suas anotações..."></textarea>
    </div>

    <div class="controle-notas">
      <button id="paginaAnterior">◀</button>
      <span id="numeroPagina">1</span>
      <button id="proximaPagina">▶</button>
      <button id="novaPagina">＋</button>
    </div>
  </div>
</div>
</body>
</html>
